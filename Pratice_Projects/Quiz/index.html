<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="col">
          <h3 id="questionBox">1. Hello welcome to the quiz</h3>
        </div>

        <div class="col box">
          <input type="radio" name="option" value="a" required />
          <label for="first">Testing 1</label>
        </div>
        <div class="col box">
          <input type="radio" name="option" value="b" required />
          <label for="second">Testing 2</label>
        </div>
        <div class="col box">
          <input type="radio" name="option" value="c" required />
          <label for="third">Testing 3</label>
        </div>
        <div class="col box">
          <input type="radio" name="option" value="d" required />
          <label for="fourth">Testing 4</label>
        </div>

        <button id="submit">Submit</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
